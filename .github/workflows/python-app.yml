name: Run Python Script

on:
  push:
    branches:
      - main  # Change to your desired branch
  pull_request:

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Change to your required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: python /home/vadimgl/lab/GitLabs/DevOps/git_repos/github-actions-first-lab/app.py  # Change `script.py` to your filename

